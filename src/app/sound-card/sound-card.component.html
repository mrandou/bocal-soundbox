<div class="card" (click)="playAudio(sound.url)">
  <div class="keyboard-key">{{ getKey() }}</div>
  <div class="picture" [ngStyle]="{'background-color': getColor(sound.id)}">
    <img *ngIf="sound.pictureUrl" [src]="sound.pictureUrl"/>
  </div>
  <div class="title">
    {{ sound.title }}
  </div>
</div>
