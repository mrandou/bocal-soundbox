<div *ngIf="isLoading; else App" class="launcher-icon">
  <img src="assets/icon.png" alt="soundBox" />
</div>

<ng-template #App>
  <div class="wrapper-cards" *ngIf="!extendedVersion; else ExtendedOnly">
    <div *ngFor="let sound of sounds">
      <sound-card
        [sound]="sound"
        (playingAudio)="pushToSoundList($event)"
      ></sound-card>
    </div>
  </div>

  <div class="main-button">
    <button (click)="stopSounds()"><span>STOP</span></button>
  </div>
</ng-template>
